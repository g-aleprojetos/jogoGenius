<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Genesis</title>
</head>
<body>
    <div class="main-game" id="fundoGame">
        <div class="geniusBlack">

            <div id="inicio" class="iniciar" >
                <h1 class="tituloModal"> Genius </h1> <!-- div inicio !-->
                <p class="textoModal">Jogo Genius</p>
                <button class="botaoModal" onclick="playGame()"> Clique aqui para iniciar!! </button>
            </div> <!-- Fim da div inicio !-->


             <div class="genius">
                 <div class="blue"></div>
                 <div class="yellow"></div>
                 <div class="red"></div>
                 <div class="green"></div>
              </div>
              <div class="geniusCentro">
                  <img src="./img/genius1.png" alt="Centro do jogo genius" class="centro">
              </div>
        </div>
    </div>
    <audio src="sound/simonSound1.mp3" preload="auto" id="somBlue"></audio>
    <audio src="sound/simonSound2.mp3" preload="auto" id="somYellow"></audio>
    <audio src="sound/simonSound3.mp3" preload="auto" id="somRed"></audio>
    <audio src="sound/simonSound4.mp3" preload="auto" id="somGreen"></audio>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
